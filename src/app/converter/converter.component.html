<div class="card" style="width: 30rem;">
  <div class="card-body">
    <h5 class="card-title">Conversor de Moedas</h5>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Valor Atual</label>
        <input type="valor" [(ngModel)]="valor" name="valor" class="form-control" id="exampleFormControlInput1" placeholder="{{ placeHolder }}">
      </div>
      <div class="form-group">
        <label for="FormControlSelect1">Moeda Atual</label>
        <select class="form-control" id="FormControlSelect1" [(ngModel)]="currency" name="currency">
          <option>USD</option>
          <option>ARS</option>
          <option>GPB</option>
          <option>EUR</option>
          <option>BTC</option>
          <option>REAL</option>
        </select>
      </div>
      <div class="form-group">
        <label for="FormControlSelect2">Moeda a ser convertida</label>
        <select class="form-control" id="FormControlSelect2" [(ngModel)]="convertCurrency" name="convertCurrency">
          <option>USD</option>
          <option>ARS</option>
          <option>GPB</option>
          <option>EUR</option>
          <option>BTC</option>
          <option>REAL</option>
        </select>
      </div>

    </form>
    <div class="pb-3">
      <a href="#" class="btn btn-primary" (click)="onClick(valor, currency, convertCurrency)" >Converter</a>
    </div>
    

    <div class="alert alert-success pt-2" role="alert">
      {{ totalValue }}
    </div>
  </div>
</div>
